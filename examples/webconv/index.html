<!DOCTYPE html>
<html>

<head>
  <title>Web Assembly</title>

  <!-- go to js -> provided by golang itself -->
  <!-- get from /usr/local/go/misc/wasm/wasm_exec.js -->
  <script src="wasm_exec.js"></script>
  <!-- our wasm init -->
  <script src="go.js"></script>
  <script>
    let convert = () => {
      let input1 = document.querySelector("#arg1").value;
      console.log("input: ", input1);
      let resp = uuidConvert(input1);
      console.log(resp);

      const obj = JSON.parse(resp);

      document.querySelector("#uuid").innerHTML = obj.uuid;
      document.querySelector("#base64").innerHTML = obj.base64;
      document.querySelector("#base62").innerHTML = obj.base62;
    };

    let generate = () => {
      let resp = uuidNew();
      console.log(resp);
      const obj = JSON.parse(resp);

      document.querySelector("#uuid").innerHTML = obj.uuid;
      document.querySelector("#base64").innerHTML = obj.base64;
      document.querySelector("#base62").innerHTML = obj.base62;
    };
  </script>
</head>

<body>
  <label for="arg1">UUID:</label>
  <input id="arg1" style="width: 300px;" />
  <button onclick="convert()">Submit</button>
  </br>
  </br>
  <button onclick="generate()">New Random UUID</button>
  <p><b>String:</b> <span id="uuid"></span></p>
  <p><b>Base64:</b> <span id="base64"></span></p>
  <p><b>Base62:</b> <span id="base62"></span></p>
</body>

</html>
